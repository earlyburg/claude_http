claude_http.get_data:
  path: '/api/data/{id}'
  defaults:
    _controller: '\Drupal\claude_http\Controller\ApiController::getData'
    _title: 'Get Data'
  requirements:
    _permission: 'access content'
    id: \d+
  methods: [GET]

claude_http.post_data:
  path: '/api/data'
  defaults:
    _controller: '\Drupal\claude_http\Controller\ApiController::postData'
    _title: 'Post Data'
  requirements:
    _permission: 'create content'
  methods: [POST]

claude_http.put_data:
  path: '/api/data/{id}'
  defaults:
    _controller: '\Drupal\claude_http\Controller\ApiController::putData'
    _title: 'Update Data'
  requirements:
    _permission: 'edit any content'
    id: \d+
  methods: [PUT]

claude_http.delete_data:
  path: '/api/data/{id}'
  defaults:
    _controller: '\Drupal\claude_http\Controller\ApiController::deleteData'
    _title: 'Delete Data'
  requirements:
    _permission: 'delete any content'
    id: \d+
  methods: [DELETE]
